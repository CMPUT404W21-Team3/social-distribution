{% extends 'base.html' %}

{% block content%}

<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-auto">
            <span class="material-icons"><a href="/author/{{ user.author.id }}/view_posts">arrow_back_ios</a></span>
        </div>
        <div class="col">
            <form method="post" class="row g-3 profile-form">
                {% csrf_token %}
            
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="id_title">Title</span>
                            <input type="text" class="form-control"  aria-describedby="id_title" name="title" maxlength="200" required value="{{form.title.value}}">
                        </div>
                    </div>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="id_source">Source</span>
                            <input type="text" class="form-control"  aria-describedby="id_source" name="source" maxlength="200" value="{{form.source.value}}">
                        </div>
                    </div>
                </div>
            
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="id_origin">Origin</span>
                            <input type="text" class="form-control"  aria-describedby="id_origin" name="origin" maxlength="200" value="{{form.origin.value}}">
                          </div>
                    </div>
                </div>
            
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <label class="input-group-text" for="id_content_type">Content Type</label>
                            <select class="form-select" name="content_type" id="id_content_type">
                                {% if form.content_type.value == 'text/markdown' %}
                                    <option value="text/markdown" selected>Markdown</option>
                                {% else %}
                                    <option value="text/markdown">Markdown</option>
                                {% endif %}

                                {% if form.content_type.value == 'text/plain' %}
                                    <option value="text/plain" selected>Plain</option>
                                {% else %}
                                    <option value="text/plain">Plain</option>
                                {% endif %}

                                {% if form.content_type.value == 'application/base64' %}
                                    <option value="application/base64" selected>Base64</option>
                                {% else %}
                                    <option value="application/base64">Base64</option>
                                {% endif %}

                                {% if form.content_type.value == 'image/png' %}
                                    <option value="image/png" selected>Png</option>
                                {% else %}
                                    <option value="image/png">Png</option>
                                {% endif %}

                                {% if form.content_type.value == 'image/jpeg' %}
                                    <option value="image/jpeg" selected>Jpeg</option>
                                {% else %}
                                    <option value="image/jpeg">Jpeg</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>
            
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">Description</span>
                            <textarea class="form-control" aria-label="Description" name="description" id="id_desciption">{{form.description.value}}</textarea>
                        </div>
                    </div>
                </div>
            
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control" aria-label="Content" name="content" id="id_content">{{form.content.value}}</textarea>
                        </div>
                    </div>
                </div>
            
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <label class="input-group-text" for="id_visibility">Visibility</label>
                            <select class="form-select" name="visibility" id="id_visibility">
                                {% if form.visibility.value == 'PUBLIC' %}
                                    <option value="PUBLIC" selected>Public</option>
                                {% else %}
                                    <option value="PUBLIC">Public</option>
                                {% endif %}

                                {% if form.visibility.value == 'FRIENDS' %}
                                    <option value="FRIENDS" selected>Friends</option>
                                {% else %}
                                    <option value="FRIENDS">Friends</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-2">
                        <div class="input-group"><button type="submit" class="btn btn-success">Post!</button></div>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
</div>

{% endblock %}
