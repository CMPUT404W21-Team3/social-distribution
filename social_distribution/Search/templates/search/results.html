{% extends 'base.html' %}

{% block content %}

<p> Results page for query: {{ query }}</p>
{% for author in authors %}
    <li>
      <a href="{{ author.host }}author/{{ author.id }}">{{ author.displayName }}</a>
    </li>
{% endfor %}

<a href="javascript:history.back()">Return</a>


{% endblock %}
