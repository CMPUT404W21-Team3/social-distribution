<!-- https://stackoverflow.com/questions/49482742/passing-value-along-with-form-in-post-data-in-django -->

<p> Results page for query: {{ query }}</p>
{% for user in users %}
    <li>
      {{ user.username }}
      <form action="/sendrequest" method="POST">
        {% csrf_token %}
        <input type="hidden" name="query" id="query" value="{{ query }}" />
        <input type="hidden" name="receiver" id="receiver" value="{{ user.username }}" />
        <!-- Very buggy -->
        <input type="hidden" name="users" id="users" value="{{ users }}" />
        <button type="submit">Send Friend Request</button>
      </form>
    </li>
{% endfor %}

<a href="/">Return</a>
